<div class="faq-container">
    <h2 class="faq-title">Lorem ipsum
        dolor sit amet</h2>
  
    <div *ngFor="let faq of faqs; let i = index" class="faq-item">
      <button 
        class="faq-question" 
        [class.open]="openedIndex === i"
        (click)="toggle(i)"
      >
        {{ faq.question }}
        <span class="arrow">â–¼</span>
      </button>
  
      <div class="faq-answer" [class.open]="openedIndex === i">
        {{ faq.answer }}
      </div>
    </div>
  </div>
