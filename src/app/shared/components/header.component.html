<mat-toolbar class="header-toolbar" color="transparent">

  <div class="header-container">

    <div class="logo-section">
      <img src="/assets/images/logo.svg" alt="Logo" class="logo-img" />
      <span class="logo-text">Logoipsum</span>
    </div>

    <nav class="nav-links" [ngClass]="{ 'show-nav': isMenuOpen }">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Features</a>
      <a href="#" class="nav-link">Testimonials</a>
    </nav>

    <div class="right-section">
      <div class="desktop-buttons">
        <button class="desktop-btn">
          <img src="/assets/images/chat.svg" alt="chat" />
          Click Here
        </button>
        <button class="desktop-btn">
          <img src="/assets/images/file.svg" alt="file" />
          Click Here
        </button>
      </div>
    
      <div class="mobile-actions">
        <button mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>

</div>
</mat-toolbar>
